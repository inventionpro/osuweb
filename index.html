<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OSU Web</title>
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="media/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
  </head>
  <body>
    <dialog id="explore" closedby="any" class="modal-middle">
      <h2><img src="assets/icons/beatmap.svg" width="40" height="40"> map list</h2>
      <div class="filters">
        <div class="search">
          <input id="explore-search" placeholder="write keywords" style="flex:1">
          <button></button>
        </div>
        <div class="line">
          <span>Mode</span>
          <label>Any<input type="radio" name="mode" value="" checked></label>
          <label>osu!<input type="radio" name="mode" value="0"></label>
          <label>osu!taiko<input type="radio" name="mode" value="1"></label>
          <label>osu!catch<input type="radio" name="mode" value="2"></label>
          <label>osu!mania<input type="radio" name="mode" value="3"></label>
        </div>
        <div class="line">
          <span>Category</span>
          <label>Any<input type="radio" name="cat" value=""></label>
          <label>Ranked<input type="radio" name="cat" value="1" checked></label>
          <label>Approved<input type="radio" name="cat" value="2"></label>
          <label>Qualified<input type="radio" name="cat" value="3"></label>
          <label>Loved<input type="radio" name="cat" value="4"></label>
          <label>Pending<input type="radio" name="cat" value="0"></label>
          <label>WIP<input type="radio" name="cat" value="-1"></label>
          <label>Graveyard<input type="radio" name="cat" value="-2"></label>
        </div>
      </div>
      <div></div>
      <div id="explore-res"></div>
    </dialog>

    <div id="topbar" class="hidden" inert>
      <button aria-label="Settings"><img src="assets/icons/settings.png"></button>
      <button aria-label="Home" onclick="window.changePage('main')"><img src="assets/icons/home.svg"></button>
      <span class="modes">
        <button data-mode="0" data-name="osu" aria-label="Osu" selected><svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="116" height="116" rx="58" fill="none" stroke-width="12"/><rect x="23" y="23" width="82" height="82" rx="41"/></svg></button>
        <button data-mode="1" data-name="taiko" aria-label="Taiko"><svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="116" height="116" rx="58" fill="none" stroke-width="12"/><rect x="30" y="30" width="68" height="68" rx="34" fill="none" stroke-width="14"/><line x1="64" y1="31" x2="64" y2="97" fill="none" stroke-width="12"/></svg></button>
        <button data-mode="2" data-name="catch" aria-label="Catch"><svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="116" height="116" rx="58" fill="none" stroke-width="12"/><rect x="47" y="34" width="20" height="20" rx="10"/><rect x="47" y="73" width="20" height="20" rx="10"/><rect x="70" y="53.5" width="20" height="20" rx="10"/></svg></button>
        <button data-mode="3" data-name="mania" aria-label="Mania"><svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><rect x="6" y="6" width="116" height="116" rx="58" fill="none" stroke-width="12"/><rect x="56" y="22" width="16" height="84" rx="8"/><rect x="80" y="42" width="15" height="44" rx="7.5"/><rect x="33" y="42" width="15" height="44" rx="7.5"/></svg></button>
      </span>
      <span style="flex:1"></span>
      <!--Implement these? most of these are kinda social/account related
      <button><img src="assets/icons/news.png"></button>
      <button><img src="assets/icons/changelog.png"></button>
      <button><img src="assets/icons/wiki.png"></button>
      <button><img src="assets/icons/ranking.png"></button>
      <button><img src="assets/icons/beatmap.svg"></button>
      <button><img src="assets/icons/chat.png"></button>
      <button><img src="assets/icons/global.png"></button>-->
    </div>

    <div id="page-main" data-page="true">
      <img class="logo" src="assets/icons/logo.svg" draggable="false" tabindex="0">
      <div class="menu hidden" inert>
        <span class="left">
          <button style="--bg:#555" class="settings"><img src="assets/icons/settings.png">configuration</button>
        </span>
        <span class="right">
          <button style="--bg:#64c" onclick="window.changePage('bmselect')"><img src="assets/icons/logo.svg">play</button>
          <!--button style="--bg:#ea0"><img src="assets/icons/edit.png">edit</button-->
          <button style="--bg:#a5cc00" onclick="window.openMModal('explore')"><img src="assets/icons/beatmap.svg">explore</button>
          <!--button style="--bg:#e39"><img src="assets/icons/cross.svg">exit</button-->
        </span>
      </div>
    </div>
    <div id="page-bmselect" data-page="true" style="display:none;">
      <img draggable="false" aria-hidden="true">
      <div class="info"></div>
      <div class="search"></div>
      <div class="list"></div>
      <div class="scrollbar"></div>
      <div class="bottom"></div>
    </div>

    <script src="media/util/utility.js"></script>
    <script src="media/util/bmirror.js"></script>
    <script src="media/util/parser.js"></script>

    <script src="media/page/bmselect.js"></script>
    <script src="media/main.js"></script>
  </body>
</html>
